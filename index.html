<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:700,900&display=swap"
      rel="stylesheet"
    />
    <title>redirect</title>
    <meta property="og:title" content="Snap Card" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1544639044-4f142ceb6a2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
    />
    <meta property="og:description" content="You received a snap card !" />
  </head>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const app = urlParams.get('app');
    const id = urlParams.get('id');
    setTimeout(function() {
      window.location.href = `https://play.google.com/store/apps/details?id=com.guillaumebadi.${app}`;
    }, 500);
    window.location.href = `${app}://?id=${id}`;
  </script>
</html>
