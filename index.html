<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:700,900&display=swap"
      rel="stylesheet"
    />
    <title>redirect</title>
    <meta property="og:title" content="Snap Card" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1544639044-4f142ceb6a2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
    />
    <meta property="og:description" content="You received a snap card !" />
    <style>
      * {
        margin: 0;
        text-decoration: none;
        padding: 0;
        box-sizing: border-box;
        font-weight: 700;
        text-align: center;
        color: white;
        max-width: 90vw;
      }
      body,
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        background-color: #3d4163;
      }
      h1 {
        margin-bottom: 32px;
        font-family: 'Muli', sans-serif;
      }
      p {
        margin-bottom: 32px;
        max-width: 300px;
        font-size: 16px;
        line-height: 24px;
        font-family: 'Muli', sans-serif;
      }

      #done {
        padding: 16px 32px;
        font-family: 'Muli', sans-serif;
        font-size: 18px;
        color: white;
        background-color: #f45656;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>You received a new Snap Card!</h1>
    <p>Download the app to see what it contains !</p>
    <a
      style="margin-bottom: 32px"
      href="https://play.google.com/store/apps/details?id=com.guillaumebadi.snapcard&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
      ><img
        alt="Get it on Google Play"
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
    /></a>
    <p>
      If you already have the app installed, add the card to your Snap Card list
    </p>
    <a id="done" href="#">I already have the app installed</a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const app = urlParams.get('app');
      const id = urlParams.get('id');
      document.getElementById('done').href = `${app}://?id=${id}`;
    </script>
  </body>
</html>
